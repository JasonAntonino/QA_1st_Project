{% extends 'layout.html' %}
<head>
    {% block title %}
        <title>Update Player</title>
    {% endblock title %}
</head>

<body>
    {% block body %}
        <h1>Update a Player</h1>

        <div class="form">
            <form action="" method="POST">
                {{ form.hidden_tag() }}     <!-- Helps prevent CSRF attack -->
                
                <!-- Form shown to the user (field title: field box ) -->
                {{ form.player_id.label }}: {{ form.player_id }} <br>
                {{ form.submit }}
            </form>
        </div>
        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}
    {% endblock body %}

</body>
